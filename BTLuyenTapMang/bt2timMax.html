    <body>
        <script>
            let Arr = [90, 23, 34, 3, 4, 2, 32, 41, 56, 78];
            let max = Arr[0];
            let index = 0;
            for (i = 0; i <= Arr.length - 1; i++) {

                    max = Arr[i];

            alert(`Max: ${max} tai Arr[ ${index} ]`);
