<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[ 'c', 's', 'c', '-', '6', '-','-c', 's', '-', '2-', '-6', '1' ];
        document.write(`A=[${a}]`);
        let b = [];
        for(let i=0;i<a.length;i++){
            console.log(a[i].length);
            if(a[i].length == 1 ){
                b.push(a[i].replace('-','_'));
            }else {
                b.push(a[i]);
            }
        }
        document.write(`new B=[${b}]`);
    </script>
</body>
</html>
