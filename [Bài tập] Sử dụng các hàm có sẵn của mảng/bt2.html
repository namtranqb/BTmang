<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert dashes (-) between each two even</title>
</head>
<body>
    <script>
        const num= windown.prompt('input String:');
        const str = num.toString();
        const result = [str[0]];
        
        for(let x=1; x <= str.length -1; x++)
        {
            if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
            {
            result.push('-', str[x]);
            }
            else
            {
            result.push(str[x]);
            }
        }
        document.write(result.join(''));
    </script>
</body>
</html>
